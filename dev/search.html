<html>

    <head>

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="search.js"></script>
    <title>PokeDex</title>

    </head>


    <body>
    <div id="outer">
        <header>
            <h1>
                PokeDex
            </h1>
        </header>
        
        <nav>
            <div id="dummy_div" >
                <li><a href="./index.html">Home</a></li>
                <input type="text" id="search_input" value="">
                <select id="type_select" name="type">
                    <option value="normal">Normal</option>
                    <option value="electric">Electric</option>
                    <option value="grass">Grass</option>
                    <option value="fire">Fire</option>
                    <option value="bug">Bug</option>
                    <option value="ghost">Ghost</option>
                    <option value="water">Water</option>
                    <option value="psychic">Psychic</option>
                    <option value="dark">Dark</option>
                    <option value="steel">Steel</option>
                    <option value="fighting">Fighting</option>
                    <option value="flying">Flying</option>
                    <option value="dragon">Dragon</option>
                </select>
                <input type="submit" id="get_search" value="Search">

            </div>

        </nav>

        <div class="images_group" style="padding-left:15px">
            <div class="image_container">
                <a href="profile/data">
                    <img id="search_sprite"></img>
                </a>
                <h4 id="search_id"></h4>
                <h4 id="search_pokemon_name"></h4>
                <type1 id="search_pokemon_type1"></type1>
                <type2 id="search_pokemon_type2"></type2>
            </div>
            <br>
            <div class="image_container">
                <div class="ability">
                    <h4>Abilities</h4>
                    <type1 id="search_pokemon_ability1"></type1>
                    <type2 id="search_pokemon_ability2"></type2>
                </div>
                <div class="description">
                    <h5 id="search_desc"></h5>
                </div>
            </div>

            <div class="stats">
                <h4>HP</h4>
                <h5 id="hp"></h5>
                <!-- <progress classvalue="32" max="255"></progress> -->

                <h4>Attack</h4>
                <h5 id="atk"></h5>
                <!-- <progress value="32" max="255"></progress> -->

                <h4>Defence</h4>
                <h5 id="def"></h5>
                <!-- <progress value="32" max="255"></progress> -->

                <h4>Special Attack</h4>
                <h5 id="spatk"></h5>
                <!-- <progress value="32" max="255"></progress> -->

                <h4>Special Defence</h4>
                <h5 id="spdef"></h5>
                <!-- <progress value="32" max="255"></progress> -->

                <h4>Speed</h4>
                <h5 id="speed"></h5>
                <!-- <progress value="32" max="255"></progress> -->
            </div>
        </div>
    </div>
    </body>

</html>
